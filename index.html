<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/js.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="game">
        <img class="fishka" src="./source/fishka.png" alt="">
    </div>
    
    <div class="wrapper">
        <div class="cube">
            <div class="face cube_back dot_1">
                <span class="d1"></span>
            </div>
            <div class="face cube_top dot_2">
                <span class="d1"></span>
                <span class="d2"></span>
            </div>
            <div class="face cube_left dot_3">
                <span class="d1"></span>
                <span class="d2"></span>
                <span class="d3"></span>
            </div>
            <div class="face cube_right dot_4">
                <span class="d1"></span>
                <span class="d2"></span>
                <span class="d3"></span>
                <span class="d4"></span>
            </div>
            <div class="face cube_bottom dot_5">
                <span class="d1"></span>
                <span class="d2"></span>
                <span class="d3"></span>
                <span class="d4"></span>
                <span class="d5"></span>
            </div>
            <div class="face cube_front dot_6">
                <span class="d1"></span>
                <span class="d2"></span>
                <span class="d3"></span>
                <span class="d4"></span>
                <span class="d5"></span>
                <span class="d6"></span>
            </div>
        </div>
    </div>
    <div class="state"></div>
    <div class="output"></div>
    <button onClick="rollIt();">Roll it!</button>    
</body>
</html>
